<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <title> ng app </title>
    <meta charset="utf-8">
  </head>
  <body ng-controller="mainController as vm">
    <!--  -->
    <h1> Hello World! </h1>
    <p> One way binding: {{vm.message}} </p>
    <hr />
    <label> double binding is great </label>
    <input ng-model="vm.coolStuff"/>
    <hr />
    {{vm.coolStuff}}
    <hr/>
    <h3> Grocery List </h3>
    <ul>
      <li ng-repeat="item in vm.groceries">
        {{item.name}}:
        {{item.price}}
        <br />
        <button ng-click="vm.printMe(item)"> print </button>
      </li>
    </ul>
    <!-- <hr />
    <button ng-click="vm.printStuff()">push me</button> -->
    <!--  -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
